<head>

        body, <!-- specifiying font-size for body seems to be necessary to avoid bullet points being incorrectly positioned -->

<body>
    <h1>Jimber Atomic swap test: {{test}}</h1>
   <form>
        <fieldset>

                </select><br>
                
                 <label for="male">Destination wallet</label>

  </form>
